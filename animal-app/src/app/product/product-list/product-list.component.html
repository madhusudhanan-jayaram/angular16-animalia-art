<div *ngFor="let product of getProducts()">
    <mat-card class="product-card" appearance="outlined">
        <img mat-card-image src="assets/images/{{product.image_url}}">
        <mat-card-content>
            <mat-card-content>
                <mat-card-title>{{ product.name }}</mat-card-title>
                <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
            </mat-card-content>
        </mat-card-content>
    </mat-card>

</div>
